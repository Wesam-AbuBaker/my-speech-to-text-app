<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الكلام إلى نص</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 id="headerText">محول الكلام إلى نص</h2>
        <select id="languageSelect">
            <option value="ar-AR">العربية</option>
            <option value="en-US">English</option>
        </select>
        <div id="result" contenteditable="true" spellcheck="false" onfocus="this.style.border='2px solid #007BFF'"
            onblur="this.style.border='1px solid #DDDDDD'">
            <!-- النص الناتج سيظهر هنا ويمكن تعديله -->
        </div>
        <button id="copyButton" onclick="copyText()">
            <i class="fa fa-copy"></i>
        </button>
        <div class="button-container">
            <button id="startButton" onclick="startConverting()">
                <i class="fa fa-microphone"></i>
            </button>
            <button id="stopButton" onclick="stopConverting()">
                <i class="fa fa-stop"></i>
            </button>
        </div>
    </div>
    <button id="toggleMode">
        <i class="fa fa-moon"></i>
    </button>
    <div id="copyHint">تم نسخ النص إلى الحافظة!</div>
    <footer>
        <p id="footerText"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
